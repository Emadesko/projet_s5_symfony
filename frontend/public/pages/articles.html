<div class="mb-4 flex justify-between flex-wrap">
    <span class="text-gray-600 text-xl font-bold mb-2 sm:mb-0">Approvisionnement</span>
    <button class="bg-blue-500 text-white px-4 py-2 rounded" data-modal-target="articleModal" data-modal-toggle="articleModal">Nouvelle Article</button>
</div>
<div class="product-lists">
    <div class="product-list bg-white rounded-lg shadow p-4 mb-4">
        <h2 class="text-2xl font-bold mb-4">Lister les produits</h2>
        <div class="mb-4 flex flex-wrap gap-2">
            <button class="bg-red-500 text-white px-4 py-2">RUP</button>
            <button class="bg-gray-300 text-gray-700 px-4 py-2">DIS</button>
            <button class="bg-gray-300 text-gray-700 px-4 py-2">ALL</button>
        </div>
        <div class="flex mb-4 flex-wrap">
            <input type="text" placeholder="libelle" class="border rounded px-4 py-2 w-3/4">
            <button class="bg-blue-500 text-white px-4 py-2 rounded ml-4">OK</button>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead>
                    <tr class="bg-blue-500 text-white">
                        <th class="p-2 text-center">
                            <i class="fas fa-check-square"></i>
                        </th>
                        <th class="py-2 px-4 text-center">Article</th>
                        <th class="py-2 px-4 text-center">Prix</th>
                        <th class="py-2 px-4 text-center">Qte en stock</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="p-2 text-center">
                            <input type="checkbox" name="article[]" value="1" class="form-checkbox h-4 w-4 text-blue-600">
                        </td>
                        <td class="py-2 px-4 text-center">Chocolat</td>
                        <td class="py-2 px-4 text-center">2000</td>
                        <td class="py-2 px-4 text-center">5</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="flex justify-center mt-4">
            <button class="px-3 py-1 border rounded mr-1">&lt;</button>
            <button class="px-3 py-1 border rounded mr-1 bg-blue-500 text-white">1</button>
            <button class="px-3 py-1 border rounded mr-1">2</button>
            <button class="px-3 py-1 border rounded">&gt;</button>
        </div>
    </div>
    <div class="product-list bg-white rounded-lg shadow p-4">
        <div class="flex justify-between items-center mb-4 flex-wrap">
            <h3 class="text-xl font-bold mb-2 sm:mb-0">Liste de produits selectionné</h3>
        </div>
        <div class="mb-4">
            <label class="block mb-2">Total:</label>
            <input type="text" class="border rounded px-4 py-2 w-full">
        </div>
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead>
                    <tr class="bg-blue-500 text-white">
                        <th class="py-2 px-4 text-center">ARTICLE</th>
                        <th class="py-2 px-4 text-center">PRIX</th>
                        <th class="py-2 px-4 text-center">QUANTITÉ</th>
                        <th class="py-2 px-4 text-center">ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="py-2 px-4 text-center">24-07-2024</td>
                        <td class="py-2 px-4 text-center">20.000</td>
                        <td class="py-2 px-4 text-center">
                            <button class="px-2 py-1 border rounded">-</button>
                            <span class="mx-2">1</span>
                            <button class="px-2 py-1 border rounded">+</button>
                        </td>
                        <td class="py-2 px-4 text-center">
                            <button class="text-red-500">
                                <i class="fas fa-trash"></i> Supprimer
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="w-full h-12 flex justify-between mt-4 flex-wrap">
            <div class="flex justify-center mt-4 mb-2 sm:mb-0">
                <button class="px-3 py-1 border rounded mr-1">&lt;</button>
                <button class="px-3 py-1 border rounded mr-1 bg-blue-500 text-white">1</button>
                <button class="px-3 py-1 border rounded mr-1">2</button>
                <button class="px-3 py-1 border rounded">&gt;</button>
            </div>
            <button class="bg-blue-500 text-white px-3 rounded mt-2 sm:mt-0">SAVE</button>
        </div>
    </div>
</div>
